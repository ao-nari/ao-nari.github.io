	#FAM,
  #FAM .FAM-inputbox,
  #FAM-msg {

  .FAM-clear,

	margin: initial;

  /* Fenetre du Messenger */
  #FAM {
	  display: grid;
	  grid-template-rows: max-content max-content 1fr;
	  font-size: var(--FAM-fontSize);
	  background: linear-gradient(to bottom, var(--baseClr-90), var(--baseClr-80), var(--baseClr-70), var(--baseClr-60));
	  position: fixed;
	  height: 65%;
	  width: 20%;
	  max-width: 20%;
	  right: 10px;
	  z-index: 99;
	  visibility: visible;
	  opacity: 1;
	  bottom: 4.5rem;
	  transition-property: top, right, bottom, left, height, width, margin, opacity, visibility;
	  transition-duration: 900ms;
	  grid-template-columns: 100%;
	  border-radius: var(--radius) var(--radius) 0px 0px;
  }
  
  /* Fenetre fermÃ©e */
  #FAM[data-hidden="true"] {
	visibility: hidden;
	opacity: 0;
	bottom: calc(-100% + 65px);
  }
  
  #FAM.FAM-embedded {
	position: relative;
	bottom: 0;
	right: 0;
	width: 100%;
	height: 500px;
	margin: 12px auto;
	z-index: 1;
  }
  
  /* Bouton pour ouvrir la fenetre */
  #FAM-button-open {
	  color: var(--accentClr);
	  font-size: 16px;
	  background: var(--baseClr2-20);
	  border-radius: 10px;
	  width: 30px;
	  height: 30px;
	  left: 2.5rem;
	  bottom: 8px;
	  cursor: pointer;
	  transition-property: right;
	  transition-duration: 500ms;
	  display: grid;
	  place-items: center;
	  position: fixed;
	  z-index: 999;
	  transition: var(--base-transi);
  }
  
  #FAM-button-open:hover {
	background: var(--baseClr2-40);
	color: var(--accentClr);
	transition: var(--base-transi)
  }
  
  #FAM[data-hidden="false"] ~ #FAM-button-open {
	background: var(--FAM-accentClr);
	color: var(--FAM-pluginBackground);
  }
  
  /* EntÃªte de la fenetre */
  #FAM-toolbar {
	  position: relative;
	  background: var(--bg1);
	  height: 12rem;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  margin: 20px 0px;
  }
  
  #FAM-toolbar-inner {
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  width: 100%;
	  padding: 0px 20px;
  }
  #FAM-toolbar-inner h1{
	color:var(--accentClr) !important;
	}
	
  
  /* Bouton flÃ¨che de retour */
  .FAM-toolbar-button {
	color: var(--FAM-button);
	font-size: 24px;
	cursor: pointer;
  }
  
  /* Titre de la fenetre */
  .FAM-maintitle {
	  text-align: left;
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
	  flex-grow: 99;
	  margin: 0;
	  font-size: var(--bigger);
	  text-transform: uppercase;
	  font-family: var(--font2);
	  color: var(--accentClr);
	  letter-spacing: 1px;
  }
  
  
  #FAM-idle,
  .FAM-button {
	color: var(--FAM-buttonsClr);
	cursor: pointer;
  }
  
  /* Conteneur discussion + boite de reponse */
  .FAM-container-content {
	  display: flex;
	  flex-direction: column;
	  overflow: hidden;
	  height: 50vh;
	  background: var(--baseClr);
	  border-radius: var(--radius);
	  margin: 10px;
	  position: relative;
	  top: -40px;
	  box-shadow: var(--drop-shadow);
  }
  
  /* Conteneur discussion */
  #FAM-content {
	  padding: 5px;
	  position: relative;
	  height: 100%;
	  overflow-y: auto;
  }

	padding: 0 20px !important;

	height:50%;
	overflow:auto;
	}
	
  .FAM-viewing-topic:before,
  .FAM-viewing-topic:after {
	content: "";
	display: block;
	position: sticky;
	right: 0px;
	left: 0;
	height: 80px;
	z-index: 8;

  }

  }
  
  .FAM-viewing-topic:after {

  /* Chargement */
  .FAM-loading {
	display: flex;
	flex-direction: column;
	justify-content: center;

	  <script type="text/javascript">
		  //<![CDATA[
		  /* Definir le sens de direction en fonction du panneau admin */
		  var tickerDirParam = "{switch_ticker.DIRECTION}";
		  var slid_vert = false;
		  var auto_dir = 'next';
		  var h_perso = parseInt({switch_ticker.HEIGHT});
  
		  switch (tickerDirParam) {
			  case 'top' :
				  slid_vert = true;
				  break;
  
			  case 'left':
				  break;
  
			  case 'bottom':
				  slid_vert = true;
				  auto_dir = 'prev';
				  break;
  
			  case 'right':
				  auto_dir = 'prev';
				  break;
  
			  default:
				  slid_vert = true;
		  }
  
		  $(document).ready(function () {
  
			  $('#fa_ticker_content').css('display', 'block');
  
			  var width_max = $('ul#fa_ticker_content').width();
			  var width_item = Math.floor(width_max / {switch_ticker.SIZE});
  
			  if (width_max > 0) {
				  $('ul#fa_ticker_content li').css('float', 'left').css('list-style', 'none').width(width_item).find('img').each(function () {
					  if ($(this).width() > width_item) {
						  var ratio = $(this).width() / width_item;
						  var new_height = Math.round($(this).height() / ratio);
						  $(this).height(new_height).width(width_item);
					  }
				  });
  
				  if (slid_vert) {
					  var height_max = h_perso;
  
					  $('ul#fa_ticker_content li').each(function () {
						  if ($(this).height() > height_max) {
							  height_max = $(this).height();
						  }
					  });
  
					  $('ul#fa_ticker_content').width(width_item).height(height_max).css('marginLeft', 'auto').css('marginRight', 'auto');
					  $('ul#fa_ticker_content li').height(height_max);
				  }
  
  
				  $('#fa_ticker_content').jcarousel({
					  vertical: slid_vert,
					  wrap: 'circular',
					  auto: {switch_ticker.STOP_TIME},
					  auto_direction: auto_dir,
					  scroll: 1,
					  size: {switch_ticker.SIZE},
					  height_max: height_max,
					  animation: {switch_ticker.SPEED}
				  });
			  } else {
				  $('ul#fa_ticker_content li:not(:first)').css('display', 'none');
				  $('ul#fa_ticker_content li:first').css('list-style', 'none').css('text-align', 'center');
			  }
		  });
		  //]]>
	  </script>
	  <!-- END switch_ticker_new -->

		  var logInPopUpLeft, logInPopUpTop, logInPopUpWidth = {LOGIN_POPUP_WIDTH},
			  logInPopUpHeight = {LOGIN_POPUP_HEIGHT}, logInBackgroundResize = true, logInBackgroundClass = false;
  
		  $(document).ready(function () {
			  $(window).resize(function () {
				  var windowWidth = document.documentElement.clientWidth;
				  var popupWidth = $("#login_popup").width();
				  var mypopup = $("#login_popup");
  
				  $("#login_popup").css({

			  });
		  });
		  <!-- END switch_login_popup -->
		  //]]>
	  </script>
