<!-- ici, toutes les commandes git importantes à connaître -->

git status 
<!-- permet de voir les modifications effectués sur le repository -->

git add <ficher>
<!-- ajoute les fichiers nouvellement crées au repository -->

git commit --m 'message'
<!-- permet de sauvegarder les modifications avant de les uploader, tout en ajoutant un commentaire (pour indiquer les modifications en général) -->

git push 
<!-- permet d'uploader les modifications sur le repository -->
